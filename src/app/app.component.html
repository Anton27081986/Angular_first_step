<div>
    <h1>{{ appTitle | async }}</h1>
    <input type="text" [(ngModel)]="carName">
    <hr>
    <button (click)="loadCars()">Показать машины</button>
    <button (click)="addCar()">Добавить машину</button>
    <hr>
    <ul>
        <li *ngFor="let car of cars | async">
            <span [ngStyle]="{background: car.color}">{{ car.id}} </span>
            {{car.name}}
            <button (click)="setNewColor(car)">Изменить цвет</button>
            <button (click)="deleteCar(car)">Удалить</button>
        </li>
    </ul>
</div>
