<div>
    <form (ngSubmit)="submitForm()" #form="ngForm">
        <div ngModelGroup="user" #user="ngModelGroup">
            <div>
                <label>Email</label>
                <input type="text" ngModel name="email" required email #email="ngModel">
                <p *ngIf="email.invalid && email.touched">Введите коррктный Email</p>
                <button type="button" (click)="addRandEmail()">Добавить случайный email</button>
            </div>
            <div>
                <label>Пароль</label>
                <input type="password" ngModel name="pass" required #password="ngModel">
                <p *ngIf="password.invalid && password.touched">Введите коррктный пароль</p>
            </div>
            <p *ngIf="user.invalid && user.touched">Данные пользователя введены не корректно</p>
        </div>
        <div>
            <label>Выберете страну</label>
            <select [ngModel]="defauitCountry" name="country" required>
                <option value="ru">Россия</option>
                <option value="by">Беларусь</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div *ngFor="let ans of answers">
            <label>
                <input type="radio" [value]="ans.type" [ngModel]="defaultAnswer" name="answer" required> {{ ans.text}}
            </label>
        </div>
        <button type="submit" [disabled]="!form.valid">Сохранить</button>
    </form>

    <div *ngIf="isSubmited">
        <pre>
            {{ formData | json}}
        </pre>
    </div>

</div>
